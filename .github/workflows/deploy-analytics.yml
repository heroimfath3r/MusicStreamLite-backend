name: ğŸš€ Deploy Analytics Service

on:
  push:
    branches: [main]
    paths:
      - 'analytics-service/**'  # âœ… Sin "backend/"

env:
  PROJECT_ID: musicstreamlite
  SERVICE_NAME: analytics-service
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ” Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      
      - uses: google-github-actions/setup-gcloud@v2
      
      - name: ğŸ”§ Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: ğŸ—ï¸ Build & Push
        working-directory: ./analytics-service  # âœ… Directorio correcto
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/musicstreamlite/analytics-service:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/musicstreamlite/analytics-service:${{ github.sha }}
      
      - name: ğŸš€ Deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/musicstreamlite/analytics-service:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --timeout=300 \
            --set-env-vars="FIRESTORE_PROJECT_ID=${{ env.PROJECT_ID }},NODE_ENV=production"
      
      - name: âœ… Health Check
        run: |
          sleep 15
          curl -f https://analytics-service-586011919703.us-central1.run.app/health
